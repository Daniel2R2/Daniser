<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniser | PlayList</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Dancing+Script&family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <div class="app">
        <aside class="menu-aside">
            <div class="logo">
                <span class="i-logo i-logo2">
                    <img src="Daniser_transparent- (2).png" alt="Nuevo Logo" width="400" height="200"> 
                </span>
            </div>
            <ul class="playlists" id="menuMusic">
                <li class="playlist"><a href="#" class="play playEstudiar" id="cargarEstudiar">Estudiar</a></li>
                <li class="playlist"><a href="#" class="play playRock">Rock</a></li>
                <li class="playlist"><a href="#" class="play playDeporte">Salsa</a></li>
            </ul>
        </aside>

        <div class="album" id="album">
            <div class="user">
                <a href="#" class="close" id="close"><i class="far fa-times-circle"></i></a>
                <span class="user-desc"> <i class="fas fa-user"></i> Autenticado </span>      
                <!-- Aquí está el botón de "Salir" -->
                <a href="#" class="btn logout" id="logoutButton">Salir</a>
            </div>

            <div class="animate"></div>

            <div class="album-description">
                <div class="album-img">
                    <img id="imgAlbum" src="assets/img/f-princi.jpg" width="250" height="150">
                </div>
                <div class="album-text">
                    <div class="title">
                        <span>Playlist:</span>
                        <h2 id="titlePlaylist">Seleccione su playlist</h2>
                    </div>
                    <div class="description">
                        <p id="playDescription">Reproduzca la playlist de su agrado !!!</p>
                    </div>
                    <div class="acciones">
                        <input type="file" id="files" name="files[]" multiple />
                        <a href="#" class="btn reaccion-inactiva" id="reaccion"><i class="fas fa-heart"></i></a>
                    </div>
                </div>
            </div>

            <div class="album-list-music">
                <ul class="list-music" id="lista-music">
                    <!-- Aquí se pueden agregar más canciones dinámicamente -->
                </ul>
            </div>
        </div>
    </div>

    <div class="reproducir">
        <div class="controles" id="controles">
            <!-- Aquí puedes activar los controles de música si lo necesitas -->
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        // Función para manejar el cierre de sesión
        document.getElementById('logoutButton').addEventListener('click', function(e) {
            e.preventDefault();
            // Aquí puedes hacer un proceso de logout si es necesario (ejemplo: limpiar sessionStorage o redirigir)
            alert('Sesión cerrada');
            // Redirige a la página de login (si tienes una página de login)
            window.location.href = 'login.html';  // Cambia 'login.html' por tu archivo de login
        });
    </script>
</body>
</html>
